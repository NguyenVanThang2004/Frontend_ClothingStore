<div class="container d-flex justify-content-center align-items-center min-vh-100">
    <div class="card shadow-lg p-4 rounded-4" style="max-width: 450px; width: 100%;">
        <h3 class="text-center mb-4">Đăng ký</h3>

        <form>
            <!-- Họ tên -->
            <div class="mb-3">
                <label for="name" class="form-label">Họ và tên</label>
                <input type="text" id="name" class="form-control" placeholder="Nhập họ tên" required>
            </div>

            <!-- Số điện thoại -->
            <div class="mb-3">
                <label for="phone" class="form-label">Số điện thoại</label>
                <input type="tel" id="phone" class="form-control" placeholder="Nhập số điện thoại" required>
            </div>

            <!-- Email -->
            <div class="mb-3">
                <label for="regEmail" class="form-label">Email</label>
                <input type="email" id="regEmail" class="form-control" placeholder="Nhập email" required>
            </div>

            <!-- Mật khẩu -->
            <div class="mb-3">
                <label for="regPassword" class="form-label">Mật khẩu</label>
                <input type="password" id="regPassword" class="form-control" placeholder="Tạo mật khẩu" required>
            </div>

            <!-- Register button -->
            <button type="submit" class="btn btn-success w-100">Đăng ký</button>
        </form>

        <div class="text-center mt-3">
            <small>Đã có tài khoản? <a routerLink="/login">Đăng nhập</a></small>
        </div>
    </div>
</div>
